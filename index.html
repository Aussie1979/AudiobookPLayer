<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audiobook Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    audio {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
    }
    .nav-buttons {
      margin-top: 20px;
    }
    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #1f1f1f;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1 id="bookTitle">Loading...</h1>
  <h2 id="chapterTitle"></h2>
  <audio id="audioPlayer" controls></audio>
  <div class="nav-buttons">
    <button id="prevBtn" style="display:none;">◀ Previous</button>
    <button id="nextBtn" style="display:none;">Next ▶</button>
  </div>
